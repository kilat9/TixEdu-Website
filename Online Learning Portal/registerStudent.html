    <h1>Register New Student Account</h1>
    <form method="GET" action="registerStudent.php" class="registration">
      <table>

        <tr>
          <th><label>Name <th>:</th></label></th> 
          <th><input type = "text" name = "full_name" required ="true" /> </th>
        </tr>

        <tr>
          <th><label>Username <th>:</th></label></th> 
          <th><input type = "text" name = "username" required ="true" /> </th>
        </tr>

        <tr>
          <th><label>Password <th>:</th></label></th> 
          <th><input type = "text" name = "input1" required ="true" /> </th>
        </tr>

        <tr>
          <th><label>Confirm Password <th>:</th></label></th> 
          <th><input type = "text" name = "confirmPass" required ="true" /> </th>
        </tr>

        <tr>
          <th><label>Phone Number <th>:</th></label></th>
          <th><input type = "tel" name = "phone_num" required ="true" pattern="[0-9]{10-12}"/></th>
        </tr>

        <tr>
          <th><label>Email <th>:</th></label> </th>
          <th><input type = "Email" name = "email" required="required"/>
          </th>
        </tr>

        <tr>
          <th><label>Home address <th>:</th></label></th>
            <th><textarea name= "home_address" required = "true"></textarea></th>
        </tr>

        <tr>
          <th><label>Gender <th>:</th></label> </th>
          <th>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
        </th>
        </tr>

        <tr>
        <th><label>Age <th>:</th></label> </th>
          <th><input type = "Number" name = "age" required="required" min="10" style="width: 100px" />
          </th>
        </tr>

        <tr>
          <th><label>Date of Birth <th>:</th></label></th>
          <th><input type="Date" name="dob"></th>
        </tr>

      </table>

      <center>
      <input type="reset" value="Reset">
      <input type="Submit" value="Register">
      </center>
